<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="buscar medico..."
          (keyup)="search(txtTermino.value)"
          #txtTermino

        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor, espere</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <a type="button" class="btn btn-primary" routerLink="/dashboard/medic/new">
            <i class="fa fa-hospital-o"></i>
            Crear medico
          </a>
        </div>
        <h4 class="card-title">Medicos - {{medics.length}}</h4>
        <h6 class="card-subtitle">
          Medicos registrados en la aplicacion
        </h6>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="w100 text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medic of medics">
                <td class="text-center">
                  <img
                    [src]="medic.img | imagen: 'medicos'"
                    [alt]="medic.name"
                    class="avatar cursor"
                    (click)="showModal(medic)"
                  />
                </td>
                <td>{{medic.name}}</td>
                <td class="text-nowrap text-center">
                  <a class="cursor" [routerLink]="['/dashboard', 'medic', medic.medicID]" data-toggle="tooltip" data-original-title="Editar">
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a class="cursor" data-toggle="tooltip" data-original-title="Borrar" (click)="deleteMedic(medic)">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <button class="btn btn-secondary">Anterior</button>
        &nbsp;
        <button class="btn btn-secondary">Siguiente</button>
      </div>
    </div>
  </div>
</div>
