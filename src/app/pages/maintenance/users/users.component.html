<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="buscar usuario..."
          (keyup)="search(txtTermino.value)"
          #txtTermino
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor, espere</p>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Total de usuarios ({{ totalUsers }}) - {{ from }}
        </h4>
        <h6 class="card-subtitle">Usuarios registrados en la aplicacion</h6>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="w100 text-center">Avatar</th>
                <th>Correo</th>
                <th>Nombre</th>
                <th class="w150">Rol</th>
                <th class="w100">Auth</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td class="text-center">
                  <img [src]="user.imgUrl" alt="" class="avatar cursor" (click)="showModal(user)"/>
                </td>
                <td>{{ user.email }}</td>
                <td>{{ user.name }} {{ user.lastName }}</td>
                <td>
                  <select
                    class="form-control"
                    [(ngModel)]="user.role"
                    (change)="changeRole(user)"
                  >
                    <option value="ADMIN_ROLE">Admin</option>
                    <option value="USER_ROLE">User</option>
                  </select>
                </td>
                <td>
                  <div
                    *ngIf="user.google"
                    class="label label-table label-danger"
                  >
                    Google
                  </div>
                  <div
                    *ngIf="!user.google"
                    class="label label-table label-info"
                  >
                    Normal
                  </div>
                </td>
                <td class="text-nowrap text-center">
                  <a
                    *ngIf="user.userId !== myUserId"
                    (click)="deleteUser(user)"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                  >
                    <i class="fa fa-close text-danger cursor"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div *ngIf="txtTermino.value.length === 0">
          <button class="btn btn-secondary" (click)="changePaginate(-10)">
            Anterior
          </button>
          &nbsp;
          <button class="btn btn-secondary" (click)="changePaginate(10)">
            Siguiente
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
