<div class="fondo-modal-imagen animated fadeIn fast" [class.hide]="!modalimgService.showModal">

  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>seleccione una imagen</h3>

          <div class="text-center">
            <img *ngIf="!imgTemp" [src]="modalimgService.img" alt="" class="img-avatar">
            <img  *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-avatar">
          </div>

          <br>

          <input type="file"
                (change)="changeImg($event)">
        </div>
        <div class="modal-footer">
          <button (click)="closeModal()" type="button" class="btn btn-default" data-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn btn-primary" (click)="goUploadImg()">
            Actualizar imagen
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
